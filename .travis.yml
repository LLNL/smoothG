sudo: false

language: cpp

matrix:
  include:
    #
    # Linux
    #
    - os: linux
      compiler: gcc
      addons:
        apt:
          # sources:
            # - ubuntu-toolchain-r-test
          packages:
            # GCC 4.9
            # - g++-4.9
            # MPICH
            - mpich
            - libmpich-dev
            # Other
            - liblapack-dev
            - libblas-dev
            # OpenMPI
            # - openmpi-bin
            # - libopenmpi-dev
            # Metis
      env: DEBUG=YES
           MPI=YES
      cache:
        directories:
          - $TRAVIS_BUILD_DIR/../hypre-2.10.0b/src/hypre/lib
          - $TRAVIS_BUILD_DIR/../hypre-2.10.0b/src/hypre/include
          - $TRAVIS_BUILD_DIR/../SuiteSparse-install
          - $TRAVIS_BUILD_DIR/../metis-install

install:
   # Set MPI compilers, print compiler version
   - if [ $MPI == "YES" ]; then
        if [ "$TRAVIS_OS_NAME" == "linux" ]; then
           export MPICH_CC="$CC";
           export MPICH_CXX="$CXX";
        else
           export OMPI_CC="$CC";
           export OMPI_CXX="$CXX";
           mpic++ --showme:version;
        fi;
        mpic++ -v;
     else
        $CXX -v;
     fi

   # Back out of the smoothG directory to install the libraries
   - cd ..

   # metis
   - if [ ! -e metis-install/lib/libmetis.a ]; then
        wget http://glaros.dtc.umn.edu/gkhome/fetch/sw/metis/metis-5.1.0.tar.gz;
        tar -xzf metis-5.1.0.tar.gz;
        cd metis-5.1.0;
        make config prefix=/home/travis/build/LLNL/metis-install;
        make install;
        cd ..;
     else
        echo "Reusing cached metis";
     fi;

   # suitesparse
   - if [ ! -e SuiteSparse-install/lib/libumfpack.so ]; then
        wget http://faculty.cse.tamu.edu/davis/SuiteSparse/SuiteSparse-4.5.4.tar.gz;
        tar xzf SuiteSparse-4.5.4.tar.gz;
        cd SuiteSparse;
        make install INSTALL=/home/travis/build/LLNL/SuiteSparse-install BLAS=-lblas MY_METIS_LIB=/home/travis/build/LLNL/metis-install/lib/libmetis.a MY_METIS_INC=/home/travis/build/LLNL/metis-install/include/;
        cd ..;
     else
        echo "Reusing cached SuiteSparse-4.5.4";
     fi;

   # hypre
   - if [ $MPI == "YES" ]; then
        if [ ! -e hypre-2.10.0b/src/hypre/lib/libHYPRE.a ]; then
           wget https://computation.llnl.gov/project/linear_solvers/download/hypre-2.10.0b.tar.gz --no-check-certificate;
           rm -rf hypre-2.10.0b;
           tar xzf hypre-2.10.0b.tar.gz;
           cd hypre-2.10.0b/src;
           ./configure --disable-fortran --without-fei CC=mpicc CXX=mpic++ prefix=../../hypre-install;
           make -j3;
           make install;
           cd ../..;
        else
            echo "Reusing cached hypre-2.10.0b/";
        fi;
     else
        echo "Serial build, not using hypre";
     fi

   # mfem
   - if [ $MPI == "YES" ]; then
        if [ ! -e mfem-install/libmfem.a ]; then
            git clone https://github.com/mfem/mfem.git mfem;
            cd mfem;
            CC=mpicc CXX=mpic++ make config MFEM_USE_METIS_5=YES MFEM_USE_LAPACK=YES MFEM_USE_SUITESPARSE=YES MFEM_USE_MPI=YES HYPRE_DIR=../hypre-install SUITESPARSE_DIR=../SuiteSparse-install METIS_DIR=../metis-install PREFIX=../mfem-install;
            make install PREFIX=../mfem-install;
            cd ..;
        else
            echo "Reusing cached mfem";
        fi;
     else
        echo "mfem failed to build";
     fi


script:
   # Compiler
   - export MYCXX=mpic++;

   # Print the compiler version
   - $MYCXX -v

   # Set some variables
   - cd $TRAVIS_BUILD_DIR;
     CPPFLAGS="";
     SKIP_TEST_DIRS="";

   # Configure the library
   - mkdir build;
     cd build;
     cmake -DMFEM_DIR=../mfem -DHYPRE_DIR=../hypre-2.10.0b .. -DSuiteSparse_DIR=../SuiteSparse-install

   # Build the library
   - make -j3

   # Run tests
   - make test

